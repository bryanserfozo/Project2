<div class="filter-div">
  <div class="row">
    <i class="fa-solid fa-filter-list"></i>
    <i class="fa-solid fa-star"></i>
    <button class="filter-rating" (click) = "sortBestSellers()">Best Sellers</button>
    <button class="filter-price" (click) = "sortPriceLowHigh()">Price Low to High</button>
    <button class="filter-price" (click) = "sortPriceHighLow()">Price High to Low</button>
    <button class="filter-price" (click) = "sortRating()">Guest Rating</button>
    <i class="fa-solid fa-star"></i>
  </div>
</div>
