<section class="search-section">
  <div class="form-wrapper">
    <form
      (ngSubmit)="onSubmit(searchForm.value)"
      #searchForm="ngForm"
      class="hotel-search-form"
    >
      <div class="row">
        <div class="four columns">
          <label for="search-city-input"> Where to?</label>

          <input
            type="text"
            placeholder="e.g. North Korea"
            id="search-city-input"
            class="u-full-width search-city-input"
            name="destination"
            ngModel
          />
          <!-- <select
            placeholder="e.g. North Korea"
            id="search-city-input"
            class="u-full-width search-city-input"
          >
            <option
              *ngFor="let destination of lstdestinations"
              [ngValue]="destination.destinationId"
            >
              {{ destination.name }}
            </option>
          </select> -->
        </div>

        <div class="five columns">
          <div class="six columns">
            <label for="check-in date">check-in</label>
            <input
              type="date"
              id="check-in-date"
              class="u-full-width check-in-date"
              name="checkInDate"
              ngModel
            />
          </div>
          <div class="six columns">
            <label for="num-passengers">check-out</label>
            <input
              type="date"
              id="check-out-date"
              class="u-full-width check-out-date"
              name="checkOutDate"
              ngModel
            />
          </div>
        </div>

        <div class="three columns guest-qty-input">
          <div class="four columns left-button">
            <i
              (click)="setNumGuest('minus')"
              class="fa-solid fa-angle-left"
            ></i>
          </div>
          <div class="four columns">
            <label for="num-guests">
              <i class="fa-solid fa-user-group"></i>
              <div class="numGuests">{{ numGuests }}</div>
              <!-- <input
                type="number"
                id="num-guests"
                class="num-guests"
                name="numGuests"
                value="2"
                min="1"
                max="100"
                step="1"
                ngModel
              /> -->
            </label>
          </div>
          <div class="four columns right-button">
            <i
              (click)="setNumGuest('plus')"
              class="fa-solid fa-angle-right"
            ></i>
          </div>
        </div>
      </div>
      <div class="search-btn-div">
        <button class="button-primary search-btn" id="search-btn" type="submit">
          search
        </button>
      </div>
    </form>
    <!-- <button class="button-primary search-btn" type="button" (click)="callApi()">
      sample test
    </button> -->

    <div class="test-div">{{ searchForm.value | json }}</div>
  </div>
</section>
