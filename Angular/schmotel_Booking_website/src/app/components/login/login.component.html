<div class="container">
  <div class="row login-card">
    <section>
      <!-- <h1 *ngIf="error">Username or password was incorrect</h1> -->
      <div class="six columns img-container"></div>
      <div class="six columns">
        <div class="main-title-div">
          <form id="login" (ngSubmit)="onSubmit()">
            <div class="row">
              <h3>Login</h3>

              <input
                type="text"
                placeholder="Username"
                id="username"
                name="username"
                required
                [(ngModel)]="username"
              />
            </div>

            <div class="row">
              <input
                type="password"
                placeholder="Password"
                id="password"
                name="password"
                required
                [(ngModel)]="password"
              />
            </div>
            <input
              class="button-primary login-submit u-full-width"
              type="submit"
              value="submit"
            />
          </form>
          <!--------------------ForgotPassword---------------------->

          <div class="forgotPass">
            <a href="updateInfo.html">Forgot password</a
            ><!---href to updateinfo--><br />
            Don't have an account?
            <a routerLink="register" (click)="navigateRegister()">Create One</a>
          </div>

          <!-------------------------------------------------------------------------------------------------------------------------->
        </div>
      </div>
    </section>
  </div>
</div>
