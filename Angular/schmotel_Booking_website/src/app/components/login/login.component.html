<div class="container">

        <div class="logo">
            <img src="images/logo.jpg">

  <!-------------SignInform-------------->
  <section>
    <div class="row">
      <div class="login-image six columns">
        <div class="img"></div>
      </div>
      <div class="six columns">
        <div class="main-title-div">
          <h3>Sign In</h3>
          <form>
            <div class="row">
              <div class="u-full-width">
                <label for="exampleEmailInput">Your email</label>
                <input
                  class="u-full-width"
                  type="email"
                  placeholder="Email Address"
                  id="exampleEmailInput"
                />
              </div>
            </div>

            <div class="row">
              <div class="u-full-width">
                <label for="exampleRecipientInput">Password</label>
                <input
                  class="u-full-width"
                  type="password"
                  placeholder="password"
                  id="password"
                />
              </div>
            </div>
            <div class="sign-in">
              <input class="button-primary" type="submit" value="Sign in" />
            </div>
          </form>
          <!--------------------ForgotPassword---------------------->

          <div class="forgotPass">
            <a href="updateInfo.html">Forgot password</a
            ><!---href to updateinfo--><br />
            Don't have an account?
            <a routerLink="register" (click)="navigateRegister()">Create One</a>
          </div>

          <!-------------------------------------------------------------------------------------------------------------------------->
        </div>
      </div>
    </div>
  </section>
</div>
