<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Hotel Column -->
    <ng-container matColumnDef="hotelName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hotel</th>
      <td mat-cell *matCellDef="let row">{{row.hotelName}}</td>
    </ng-container>

    <!-- Check In Column -->
    <ng-container matColumnDef="checkIn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Check In</th>
      <td mat-cell *matCellDef="let row">{{row.checkIn}}</td>
    </ng-container>

    <!-- Check Out Column -->
    <ng-container matColumnDef="checkOut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Check Out</th>
      <td mat-cell *matCellDef="let row">{{row.checkOut}}</td>
    </ng-container>

    <!-- Date Booked Column -->
    <ng-container matColumnDef="dateBook">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Booked</th>
      <td mat-cell *matCellDef="let row">{{row.dateBook}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
