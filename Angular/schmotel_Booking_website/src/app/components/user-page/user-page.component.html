    <h3>Account Information</h3>
    <div class = "container">
        <form id="updateInfo">

            <label for="first">First Name</label><br>
            <input class ="u-full-width" type="text" id="accinfo" name="firstname"><br>

            <label for="last">Last Name</label><br>
            <input class ="u-full-width" type="text" id="accinfo" name="lastname"><br>

            <label for="email">Email</label><br>
            <input class ="u-full-width" type="text" id="accinfo" name="email"><br>

            <label for="username">Username</label><br>
            <input class ="u-full-width" type="text" id="accinfo" name="username"><br>

            <label for="password">Password</label><br>
            <input class ="u-full-width" type="text" id="accinfo" name="password">

            <label for="phonenumber">Phone Number</label><br>

        <button class="button" id="update">Update</button> &ensp; <button class="button" id = "submit">Save Changes</button>
